{% extends 'main/base.html' %}

{% block content %}
    {% for uzb in uzbek %}
        <div class="card" style="width: 45rem; margin: auto; padding: 10px;">
    <h2 class="card-title"><a  href="#">{{ uzb.title }}</a></h2>
{% if uzb.photo %}
  <img src="{{ uzb.photo.url }}" class="card-img-top" alt="{{uzb.title}}">
{% endif %}
  <div class="card-body">
    <p class="card-text">{{uzb.summary}}</p>
    <p>Muallif: {{uzb.author | title}} - {{uzb.date}}</p>
    <a href="{% url 'uzb_detail_url' pk=uzb.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

    {% endfor %}
{% endblock content %}
